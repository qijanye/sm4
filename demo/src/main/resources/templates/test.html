<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="../static/jquery-1.8.2.min.js"></script>
    <script src="../static/sm4.js"></script>
</head>
<body>
输入数据<input type="text" id="aa" placeholder="请输入"></input><br></br>
请求加密数据<input type="text" id="ss" style="width: 300px"></input><br></br>
返回加密数据<input type="text" id="xx" style="width: 300px"></input><br></br>
返回加密数据解密<input type="text" id="jmsj" style="width: 300px"></input><br></br>
<button onclick="cc()">提交</button>
</body>
<script type="text/javascript">

    function cc() {
        var bb = $("#aa").val()
        //数据加密
        var s4 = new SM4Util();
        var jm = s4.encryptDataECB(bb);
        $("#ss").val(jm)
        //总数统计
        $.ajax({
            url: "http://localhost:8080/test",
            type: "GET",
            data: {
                test: jm
            },
            success: function (msg) {
                var sj = msg.test
                $("#xx").val(sj)
                //数据解密
                $("#jmsj").val(s4.decryptDataECB(sj))
            }
        });
    }
</script>
</html>
